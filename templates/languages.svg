<svg id="kd-darkmode" width="360" height="200" xmlns="http://www.w3.org/2000/svg">
<style>
  svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
  font-size: 14px;
  line-height: 21px;
  }

  #background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: white;
  stroke: rgb(225, 228, 232);
  stroke-width: 1px;
  rx: 6px;
  ry: 6px;
  }

  #kd-darkmode:target #background {
  fill: #30363D;
  stroke-width: 0;
  }

  foreignObject {
  width: calc(100% - 10px - 32px);
  height: calc(100% - 10px - 24px);
  }

  h2 {
  margin-top: 0;
  margin-bottom: 0.75em;
  line-height: 24px;
  font-size: 16px;
  font-weight: 600;
  color: rgb(36, 41, 46);
  fill: rgb(36, 41, 46);
  }

  #kd-darkmode:target h2 {
  color: #03DAC5;
  }

  ul {
  list-style: none;
  padding-left: 0;
  margin-top: 0;
  margin-bottom: 0;
  }

  li {
  display: inline-flex;
  font-size: 12px;
  margin-right: 2ch;
  align-items: center;
  flex-wrap: nowrap;
  }

  div.ellipsis {
  height: 100%;
  overflow: hidden;
  text-overflow: ellipsis;
  }

  .octicon {
  fill: rgb(88, 96, 105);
  margin-right: 0.5ch;
  vertical-align: top;
  }

  #kd-darkmode:target .octicon {
  color: #8b949e;
  fill: #8b949e;
  }

  .progress {
  display: flex;
  height: 8px;
  overflow: hidden;
  background-color: rgb(225, 228, 232);
  border-radius: 6px;
  outline: 1px solid transparent;
  margin-bottom: 1em;
  }

  #kd-darkmode:target .progress {
  background-color: rgba(110, 118, 129, 0.4);
  }

  .progress-item {
  outline: 2px solid rgb(225, 228, 232);
  border-collapse: collapse;
  }

  #kd-darkmode:target .progress-item {
  outline: 2px solid #393f47;
  }

  .lang {
  font-weight: 600;
  margin-right: 4px;
  color: rgb(36, 41, 46);
  }

  #kd-darkmode:target .lang {
  color: #F8F9FA;
  }

  .percent {
  color: rgb(88, 96, 105)
  }

  #kd-darkmode:target .percent {
  color: #8b949e;
  }
</style>
<g>
<rect x="5" y="5" id="background" />
<g>
<foreignObject x="21" y="17" width="318" height="176">
<div xmlns="http://www.w3.org/1999/xhtml" class="ellipsis">

<h2>Languages Used</h2>

<div>
<span class="progress">
{{ progress }}
</span>
</div>

<ul>

{{ lang_list }}

</ul>

</div>
</foreignObject>
</g>
</g>
</svg>
